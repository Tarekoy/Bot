<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Earn Coins - Monetag Ads</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
    <style>
        body {
            background: linear-gradient(135deg, rgba(30, 60, 114, 0.8), rgba(42, 82, 152, 0.8)), 
                        url('https://i.postimg.cc/FKJbP12Z/rm21-texture-jite-47.jpg');
            background-size: cover;
            background-position: center;
            background-attachment: fixed;
            background-repeat: no-repeat;
            color: white;
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            min-height: 100vh;
        }

        .container {
            max-width: 400px;
            margin: 40px auto;
            text-align: center;
        }

        .card {
            background: rgba(255, 255, 255, 0.1);
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0 0 15px rgba(0, 0, 0, 0.2);
        }

        h3 {
            margin-bottom: 15px;
            color: #fff;
        }

        .social-buttons {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(200px, 1fr));
            gap: 15px;
            margin: 20px 0;
        }

        .btn {
            display: flex;
            align-items: center;
            justify-content: center;
            padding: 12px 20px;
            border-radius: 8px;
            color: white;
            text-decoration: none;
            transition: transform 0.3s ease, box-shadow 0.3s ease;
            font-size: 16px;
            font-weight: bold;
            cursor: pointer;
            border: none;
        }

        .btn:hover {
            transform: translateY(-3px);
            box-shadow: 0 4px 10px rgba(255, 255, 255, 0.2);
        }

        .refer-btn { background: #3498db; }
        .youtube-btn { background: #FF0000; }
        .telegram-btn { background: #0088cc; }
        .watch-ads-btn { background: #f39c12; }
        .withdraw-btn { background: #27ae60; }

        .btn-icon {
            margin-right: 10px;
            font-size: 18px;
        }

        .ad-banner {
            width: 100%;
            max-width: 400px;
            background: linear-gradient(45deg, #ff8c00, #ff2d55);
            color: white;
            text-align: center;
            padding: 12px;
            border-radius: 8px;
            font-size: 16px;
            font-weight: bold;
            position: fixed;
            bottom: 20px;
            left: 50%;
            transform: translateX(-50%);
            box-shadow: 0 4px 10px rgba(0, 0, 0, 0.2);
        }

        .ad-banner a {
            color: #fff;
            text-decoration: none;
            font-weight: bold;
        }

        .ad-close {
            position: absolute;
            top: 5px;
            right: 10px;
            font-size: 16px;
            cursor: pointer;
        }

        .refer-container {
            margin-top: 15px;
            text-align: center;
        }

        .refer-container input {
            width: 80%;
            padding: 10px;
            font-size: 14px;
            border-radius: 5px;
            border: none;
            text-align: center;
        }

        .copy-btn {
            background: #ff9aad;
            color: white;
            border: none;
            padding: 10px;
            cursor: pointer;
            margin-top: 5px;
            border-radius: 5px;
        }

        .copy-btn:hover {
            background: #ff4d6d;
        }
    </style>
</head>
<body onload="playMusic()">
    <div class="container">
        <div class="card">
            <h3>More Ways to Earn</h3>
            <div class="social-buttons">
                <div class="refer-container">
                    <input type="text" id="refer-link" value="https://t.me/your_bot?start=YOUR_REF_CODE" readonly>
                    <button class="copy-btn" onclick="copyReferLink()">Copy Link</button>
                </div>
                <a href="https://www.youtube.com/@Monetagadmin" target="_blank" class="btn youtube-btn">
                    <i class="fab fa-youtube btn-icon"></i>
                    YouTube Channel
                </a>
                <a href="https://t.me/monetagy" target="_blank" class="btn telegram-btn">
                    <i class="fab fa-telegram btn-icon"></i>
                    Telegram Group
                </a>
                <button class="btn watch-ads-btn" onclick="watchAd()">
                    <i class="fas fa-play-circle btn-icon"></i>
                    Watch Ads & Earn
                </button>
                <button class="btn withdraw-btn" onclick="withdraw()">
                    <i class="fas fa-wallet btn-icon"></i>
                    Withdraw Money
                </button>
            </div>
        </div>
    </div>

    <div class="ad-banner">
        <span class="ad-close" onclick="this.parentElement.style.display='none';">&times;</span>
        Earn Free Coins with <a href="https://monetag.com" target="_blank">Monetag</a>! Tap Now!
    </div>

    <audio id="bg-music" loop>
        <source src="https://www.bensound.com/bensound-music/bensound-ukulele.mp3" type="audio/mp3">
        Your browser does not support the audio element.
    </audio>

    <script async src="https://whephiwums.com/vignette.min.js" data-zone="8958851"></script>    

    <script>
        function playMusic() {
            let music = document.getElementById("bg-music");
            music.play().catch(error => console.log("User interaction needed for autoplay!"));
        }

        function watchAd() {
            if (typeof Monetag !== "undefined" && Monetag.show) {
                Monetag.show();
                setTimeout(() => {
                    alert("Ad watched! You earned 10 coins.");
                }, 5000); // Simulate ad completion
            } else {
                alert("Ad not available right now. Try again later!");
            }
        }

        function withdraw() {
            let balance = 100; 
            if (balance >= 50) {
                alert("Withdraw request submitted!");
            } else {
                alert("You need at least BDT 50 to withdraw.");
            }
        }

        function copyReferLink() {
            let referInput = document.getElementById("refer-link");
            referInput.select();
            referInput.setSelectionRange(0, 99999); 
            navigator.clipboard.writeText(referInput.value);
            alert("Referral link copied!");
        }
    </script>

</body>
                    </html>
